<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Include your CSS file if needed -->
</head>
<body>
	<body>
	    <h2>Register</h2>
	    
	    <!-- Display error message -->
	    <div th:if="${errorMessage}" style="color: red;">
	        <p th:text="${errorMessage}"></p>
	    </div>

	    <form th:action="@{/register}" method="post" th:object="${userDto}">
	        <div>
	            <label for="username">Username:</label>
	            <input type="text" id="username" name="username" th:value="${userDto.username}" required>
	        </div>

	        <div>
	            <label for="email">Email:</label>
	            <input type="email" id="email" name="email" th:value="${userDto.email}" required>
	        </div>

	        <div>
	            <label for="password">Password:</label>
	            <input type="password" id="password" name="password" th:value="${userDto.password}" required>
	        </div>

	        <div>
	            <label for="confirmPassword">Confirm Password:</label>
	            <input type="password" id="confirmPassword" name="confirmPassword" required>
	        </div>
	        
	        <div>
	            <input type="hidden" id="role" name="role" value="CUSTOMER" required>
	        </div>
	        
	        <div>
	            <button type="submit">Register</button>
	        </div>
	    </form>

	    <div>
	        <a href="/login">Already have an account? Login</a>
	    </div>
	</body>

</body>
</html>
