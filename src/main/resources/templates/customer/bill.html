<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Bill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Your Order Bill</h1>

    <div class="card">
        <div class="card-header">
            <h2>Order Summary</h2>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
				<tbody>
				          <tr th:each="menuItem : ${menuItems}">
				              <td th:text="${menuItem.itemId}"></td>
				              <td th:text="${menuItem.itemName}"></td>
				              <td th:text="${menuItem.itemPrice} + ' $'"></td>
				              <td>
				                  <input type="hidden" name="orderItemDTOs[__${menuItem.itemId}__].menuItemId" th:value="${menuItem.itemId}">
				                  <input type="number" class="form-control" name="orderItemDTOs[__${menuItem.itemId}__].quantity" min="0" value="0">
				              </td>
				          </tr>
				      </tbody>
            </table>
            <hr>
            <div class="text-right">
                <h4>Total Amount: <span th:text="${order.totalAmount} + ' $'"></span></h4>
            </div>
			
			<a th:href="@{customer/pay/bill}">Payment Option</a>
        </div>
    </div>
</div>
</body>
</html>
